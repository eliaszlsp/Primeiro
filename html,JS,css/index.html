<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Coffee</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./Hover-master/css/hover.css" />
    <link rel="stylesheet" href="./min500px.css" media="(max-width:1068px)" />
  </head>
  <body class="body-total">
    <div class="body">
      <header>
        <div class="menu-mobile">
          <img id="logo-mobile" src="../logo-mobile.svg" alt="logo-mobile" />
          <button
            type="button"
            id="button-menu-mobile"
            class="button-menu-mobile"
          >
            <img src="../menu-buguer-open.svg " alt="" />
            <img src="../menu-buguer-close.svg" alt="" />
          </button>
        </div>

        <nav class="menu">
          <img src="../logo-desktop.svg" alt="logo" />
          <a class="hvr-float-shadow" href="">Home</a>
          <a class="hvr-float-shadow" href="">Menu</a>
          <a class="hvr-float-shadow" href="">Recompensas</a>
          <a class="hvr-float-shadow" href="">Gifs Cards</a>
          <a class="hvr-float-shadow" href=""> Lojas</a>

          <button id="button" class="hvr-overline-from-center" type="button">
            PEGAR MEU CAFÉ
          </button>
        </nav>
      </header>
      <main>
        <div class="text-center">
          <p>
            O café que fará seu <br />
            código decolar para <br />
            o próximo nível.
          </p>
        </div>
        <button
          id="button-mobile"
          class="hvr-overline-from-center"
          type="button"
        >
          PEGAR MEU CAFÉ
          <span>&gt</span>
        </button>

        <div class="Coffeetext">
          <p>Great Coffee</p>
          <p id="great">&lt;Great Code/&gt;</p>
        </div>

        <div>
          <img
            id="imgcoffe-mobile"
            src="../Img Coffee (1).png"
            alt="dois copos de café"
          />
          <img
            id="imgcoffe"
            src="..//Img Coffee.png"
            alt="dois copos de café"
          />
        </div>
      </main>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
